<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - E-commerce</title>
    <link rel="stylesheet" href="style.css?v=vendas_v1">
    <style>
        /* CSS Rápido para a tela de vendas (Injetado aqui para garantir que funcione sem mexer no style.css) */
        .vendas-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .coluna-produtos {
            flex: 1.5;
            border-right: 1px solid #ddd;
            padding-right: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .coluna-carrinho {
            flex: 1;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .item-venda {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .btn-add-carrinho {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-rm-carrinho {
            color: red;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .total-venda {
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="login-card" id="main-card">

        <form id="login-form">
            <h2>Login E-commerce</h2>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">
            </div>

            <p class="error-message" id="login-error"></p>
            
            <button type="submit" class="login-button" id="login-button">Entrar</button>

            <p class="switch-text">
                Não tem uma conta? <a href="#" id="link-ir-cadastro">Cadastre-se</a>
            </p>
        </form>

        <form id="register-form" style="display: none;">
            <h2>Criar Nova Conta</h2>

            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" id="reg-nome" required>
            </div>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="reg-email" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="reg-senha" required>
            </div>

            <div class="input-group">
                <label>Cargo</label>
                <select id="reg-cargo">
                    <option value="Funcionario">Funcionário</option>
                    <option value="Admin">Administrador</option>
                </select>
            </div>

            <p class="error-message" id="reg-error"></p>
            <p class="success-message" id="reg-success"></p>
            
            <button type="submit" class="login-button btn-add" id="reg-button">Cadastrar</button>

            <p class="switch-text">
                Já tem conta? <a href="#" id="link-ir-login">Faça Login</a>
            </p>
        </form>

    </div>

    <script src="app.js?v=vendas_v1"></script>
</body>
</html>
